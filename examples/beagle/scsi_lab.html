	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(10*1000*1000);
		viewer.setClipTask(Potree.ClipTask.SHOW_INSIDE);
		viewer.loadSettingsFromURL();
		
		// viewer.setDescription(`Nothing to say`);

		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_scene").next().show();
			viewer.toggleSidebar();

			$('#sldPointBudget').slider({
				max: 15_000_000,
				step: 1000,
			});
		});
		
		// Load and add point cloud to scene
		Potree.loadPointCloud("http://localhost:8080/b-eagle/potree/metadata?project-id=Demo&point-cloud-id=Test_20200728",
			"SCSI Lab", function(e) {
			
			console.log('Start load point cloud YNCC');

			let scene = viewer.scene;
			// console.log('viewer', viewer);
			// console.log('e', e);
			let pointcloud = e.pointcloud;
			
			let material = pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			material.activeAttributeName = "rgba";
			
			scene.addPointCloud(pointcloud);
			
			// let volume = new Potree.BoxVolume();
			// volume.position.set(18.11, 14.94, 1.50);
			// volume.scale.set(28.08, 19.07, 4.41);
			// volume.clip = true;
			// scene.addVolume(volume);

				// [-5.56294, -5.22904, 62.59093],
				// [10.508640000000002, 3.3864900000000002, 66.24100000000001],
			// );

		});
		
	</script>
	
	
  </body>
